	<html>
	<header>
	<title>Classes JS</title>
	</header>
	<body>
	<p id="demo"></p>

<script> 

class Car {

	constructor(name, year){
		this.name = name;
		this.year = year;
	}
}
		let carName = prompt("Please Enter the car name.");

		let carModel = prompt("Please Enter your car model.");


let myCar1 = new Car(carName, carModel);
document.getElementById("demo").innerHTML = "My car name is " + myCar1.name + " and my car model is " + myCar1.year + ".";

</script>
	</body>
	</html>
